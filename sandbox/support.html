<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .main {
        text-align: center;
      }
    </style>

    <div class="main">
      <div id="clickable">
        <a id="less" href="#">Less</a>
        <a id="more" href="#">More</a>
      </div>
      <br />

      <div id="fields">
        <input />
        <br />
        <br />
        <input />
        <br />
        <br /><input />
        <br />
        <br />
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#more").on("click", (e) => {
          $("#fields input").length < 5 &&
            $("#fields").append("<input>").append("<br>").append("<br>");
        });

        $("#less").on("click", (e) => {
          $("#fields input:last-child").remove();
          $("#fields br:last-child").remove();
        });
      });
    </script>
  </body>
</html>
